<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - Web Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0A0A0F 0%, #1A1520 50%, #0A0A0F 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid #252530;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            background: #1A1A24;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            min-width: 200px;
            border: 1px solid #252530;
        }

        .status-label {
            font-size: 14px;
            color: #A0A0B0;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;
        }

        .status-value.success {
            color: #4CAF50;
        }

        .status-value.error {
            color: #FF5252;
        }

        .test-section {
            background: #1A1A24;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid #252530;
        }

        .test-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .character-card {
            background: #252530;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .character-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }

        .character-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .character-desc {
            font-size: 14px;
            color: #A0A0B0;
            line-height: 1.5;
        }

        .chat-container {
            display: none;
            background: #1A1A24;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #252530;
        }

        .chat-container.active {
            display: block;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #252530;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #0A0A0F;
            border-radius: 12px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0A0A0F;
        }

        .message.assistant .message-bubble {
            background: #252530;
            color: #FFFFFF;
        }

        .message-time {
            font-size: 12px;
            color: #A0A0B0;
            margin-top: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: #252530;
            border: 1px solid #3A3A44;
            border-radius: 12px;
            padding: 12px 16px;
            color: #FFFFFF;
            font-size: 15px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #FFD700;
        }

        button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0A0A0F;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spicy-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #252530;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background: #3A3A44;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
        }

        .toggle-slider {
            width: 22px;
            height: 22px;
            background: #FFFFFF;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .log-section {
            background: #0A0A0F;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-entry.info {
            color: #4CAF50;
        }

        .log-entry.error {
            color: #FF5252;
        }

        .log-entry.warning {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ AI Companion - Web Test Interface</h1>
        </header>

        <!-- Status Dashboard -->
        <div class="status">
            <div class="status-card">
                <div class="status-label">Backend Status</div>
                <div class="status-value" id="backend-status">Checking...</div>
            </div>
            <div class="status-card">
                <div class="status-label">API Mode</div>
                <div class="status-value" id="api-mode">Mock API</div>
            </div>
            <div class="status-card">
                <div class="status-label">Credits Balance</div>
                <div class="status-value" id="credits-balance">100.00</div>
            </div>
            <div class="status-card">
                <div class="status-label">Subscription</div>
                <div class="status-value" id="subscription-tier">Premium</div>
            </div>
        </div>

        <!-- Character Selection -->
        <div class="test-section">
            <h2>Select a Companion</h2>
            <div class="test-grid" id="characters-grid">
                <!-- Characters will be loaded here -->
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <div>
                    <h2 id="chat-character-name">Chat</h2>
                </div>
                <div class="spicy-toggle">
                    <span>Spicy Mode ðŸ”¥</span>
                    <div class="toggle-switch" id="spicy-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="send-button">Send</button>
            </div>
        </div>

        <!-- Debug Log -->
        <div class="test-section">
            <h2>Debug Log</h2>
            <div class="log-section" id="debug-log">
                <div class="log-entry info">[INFO] Web test interface initialized</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
